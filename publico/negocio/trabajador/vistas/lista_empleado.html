
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../../css/negocio.css">
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
  
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600|Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <link rel="stylesheet" href="../css/popup.css">

  <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="menu">
  </div>
  <section class="home-section">
    <div class="container pt-5">
      <div class="row">
        <div class="col-md-12 text-center">
          <h1>Trabajadores</h1>
        </div>
        <div class="btn-add-trabajador">
          <button  class="btn btn-secondary btn-lg" id="btn-abrir-popup-trabajador"> Agregrar Trabajador</button>
        </div>
        <div class="col-md-12">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Usuario</th>
  
              </tr>
            </thead>
            <tbody id='cuerpo'>
  
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="overlay" id="overlay">
      <div class="popup" id="popup">
        <a href="#" id="btn-cerrar-popup" class="btn-cerrar-popup"><i class="fas fa-times"></i></a>
        <img class="logo" src="../../../img/burbuja_oscura.png" width="50" height="50">
        <form  action="lista_empleado.html" id="registar-empleado-form">
          <div class="contenedor-inputs">
            <input id="nombre-empleado" type="text" placeholder="Nombre y Apellidos" name="nombre" required>
            <input id="usuario-empleado" type="text" placeholder="Usuario" name="nombre_usuario" required>
  
            <input id="contrasena-empleado" type="password" placeholder="Contraseña" name="contrasena" required>
          </div>
        </form>
        <button id="guardar-empleado">Guardar</button>

      </div>
    </div>
    <div class="overlay" id="overlay-editar">
      <div class="popup" id="popup-editar">
        <a href="#" id="btn-cerrar-editar" class="btn-cerrar-popup"><i class="fas fa-times"></i></a>
        <img class="logo" src="../../../img/burbuja_oscura.png" width="50" height="50">
        <form id="editar-empleado-form">
          <div class="contenedor-inputs">
            <input id="nombre-empleado-editar" type="text" placeholder="Nombre y Apellidos" name="nombre" required>
            <input id="usuario-empleado-editar" type="text" placeholder="Usuario" name="nombre_usuario" required>
  
            <input id="contrasena-empleado-editar" type="password" placeholder="Contraseña" name="contrasena" required>
          </div>
        </form>
        <button id="editar-empleado">Editar</button>

      </div>
    </div>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-auth.js"></script>
  <script src="../../js/menu.js"> </script>
  <script type="module" src="../../js/perfil.js"></script>
  <script type="module" src="../js/script_mostrar_empleado.js"></script>
  <script type="module" src="../js/editar_empleado.js"></script>
  <script type="module" src="../js/popuptrabajador.js"></script>

</body>

</html>
